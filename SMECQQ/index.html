<!DOCTYPE html>
<html>
  <head>
    <title>SMEC Quantum Quandaries</title>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/pdfobject@2.2.4/pdfobject.min.js"></script>

    <script>
      window.addEventListener("load", () => {

        firebase.initializeApp({
          apiKey: "AIzaSyBVT22t-x2H76119AHG8SgPU0_A0U-N1uA",
          authDomain: "my-scrap-project.firebaseapp.com",
          databaseURL: "https://my-scrap-project.firebaseio.com",
          projectId: "my-scrap-project",
          storageBucket: "my-scrap-project.appspot.com",
          messagingSenderId: "334998588870",
          appId: "1:334998588870:web:531d2561e346c34ec536c7",
          measurementId: "G-ZHFL1DDYMG"
        });

        firebase.analytics();

        firebase.storage().ref().child('SMEC_Quantum_Quandaries_Event_Manual.pdf').getDownloadURL().then((url) => {
          var xhttp = new XMLHttpRequest();
          
          xhttp.responseType = 'blob';

          xhttp.onload = (event) => {
            var blob = this.response;
            var file = window.URL.createObjectURL(blob);

            document.querySelector("iframe").src = file;
          };

          xhttp.open('GET', url);
          xhttp.send();
        }).catch((error) => {
          console.error(error);

          alert("Error occurred, please refresh the page!");
        });
      });
    </script>
  </head>

  <body>

    <div id="my-container" class="ng-scope pdfobject-container">
      <iframe src="" type="application/pdf" width="100%" height="100%" style="overflow: auto;"></iframe>
    </div>

  </body>

</html>
